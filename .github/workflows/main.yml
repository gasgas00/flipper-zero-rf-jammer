name: Build Flipper Zero App

on:
  push:
    branches:
      - main  # Cambia con il nome del branch principale del tuo repository
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang cmake libusb-1.0-0-dev

      - name: Build application
        run: |
          mkdir build
          cd build
          cmake ..
          make

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: flipper-app
          path: build/*.fap
